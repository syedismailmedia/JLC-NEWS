<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Form Translator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0078D7;
        }

        p {
            text-align: center;
            font-size: 16px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input Group */
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Buttons */
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        /* Preview Container */
        .preview-container {
            padding: 20px;
            background: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #0078D7;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Multi-Language Form Translator</h1>
        <p>Translate forms from any URL into the language of your choice.</p>
        
        <div class="input-group">
            <input type="text" id="formUrl" placeholder="Enter the form URL" />
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <button id="translateBtn" class="btn">Translate Form</button>
        
        <div id="formPreview" class="preview-container"></div>
        
        <button id="downloadBtn" class="btn" style="display: none;">Download Translated Form</button>
    </div>
    <footer>
        <p>Powered by <a href="https://libretranslate.com/" target="_blank">LibreTranslate API</a></p>
    </footer>
    <script>
        const translateBtn = document.getElementById("translateBtn");
        const formPreview = document.getElementById("formPreview");
        const downloadBtn = document.getElementById("downloadBtn");

        translateBtn.addEventListener("click", async () => {
            const url = document.getElementById("formUrl").value;
            const targetLang = document.getElementById("targetLanguage").value;

            if (!url) {
                alert("Please enter a valid URL");
                return;
            }

            try {
                // Fetch the form HTML
                const response = await fetch(url);
                const html = await response.text();

                // Parse the form
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const form = doc.querySelector("form");

                if (!form) {
                    alert("No form found on the provided URL.");
                    return;
                }

                // Translate form content
                const labels = form.querySelectorAll("label");
                const placeholders = form.querySelectorAll("input, textarea");

                for (const label of labels) {
                    label.innerText = await translateText(label.innerText, targetLang);
                }

                for (const field of placeholders) {
                    if (field.placeholder) {
                        field.placeholder = await translateText(field.placeholder, targetLang);
                    }
                }

                // Display the translated form
                formPreview.innerHTML = "";
                formPreview.appendChild(form);
                downloadBtn.style.display = "block";

                // Enable download
                downloadBtn.addEventListener("click", () => {
                    const blob = new Blob([form.outerHTML], { type: "text/html" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "translated-form.html";
                    link.click();
                });
            } catch (error) {
                console.error("Error fetching or translating the form:", error);
                alert("Failed to translate the form. Please try again.");
            }
        });

        async function translateText(text, targetLang) {
            const response = await fetch("https://libretranslate.com/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    q: text,
                    source: "auto",
                    target: targetLang,
                    format: "text"
                }),
            });
            const data = await response.json();
            return data.translatedText;
        }
    </script>
</body>
</html>
