<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator to HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        select {
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        pre {
            background: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Translator to HTML</h1>
        <p>Enter text below, choose the target language, and get the translated output as HTML.</p>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <div>
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <button id="translateBtn">Translate to HTML</button>
        </div>
        <div id="outputContainer" class="output-container" style="display: none;">
            <h2>Translated HTML Output:</h2>
            <pre id="translatedHtml"></pre>
        </div>
    </div>
    <script>
        const translateBtn = document.getElementById('translateBtn');
        const outputContainer = document.getElementById('outputContainer');
        const translatedHtml = document.getElementById('translatedHtml');

        translateBtn.addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            const targetLang = document.getElementById('targetLanguage').value;

            if (!inputText) {
                alert('Please enter some text to translate.');
                return;
            }

            try {
                const lines = inputText.split('\n').filter(line => line.trim() !== '');
                let htmlOutput = '';

                for (const line of lines) {
                    const tag = detectTag(line);
                    const translatedText = await translateText(line, targetLang);
                    htmlOutput += `<${tag}>${translatedText}</${tag}>\n`;
                }

                translatedHtml.textContent = htmlOutput;
                outputContainer.style.display = 'block';
            } catch (error) {
                console.error('Error translating text:', error);
                alert('Failed to translate the text. Please try again.');
            }
        });

        function detectTag(line) {
            if (line.startsWith('# ')) return 'h1';
            if (line.startsWith('## ')) return 'h2';
            if (line.startsWith('### ')) return 'h3';
            return 'p'; // Default to paragraph
        }

        async function translateText(text, targetLang) {
            const response = await fetch('https://translation.googleapis.com/language/translate/v2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY_HERE' // Replace with your free Google API key
                },
                body: JSON.stringify({
                    q: text,
                    target: targetLang,
                    format: 'text'
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message);
            }
            return data.data.translations[0].translatedText;
        }
    </script>
</body>
</html>
