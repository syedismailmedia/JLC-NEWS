<section class="urlParserSection">
    <h2 class="urlParserTitle">URL Parser Tool</h2>
    <label for="urlInput" class="urlParserLabel">Enter URL:</label>
    <input type="text" id="urlInput" class="urlParserInput" placeholder="https://example.com/path?query=123">
    <button onclick="parseURL()" class="urlParserButton">Parse</button>
    
    <div id="urlResults" class="urlParserResults"></div>
</section>

<script>
    function parseURL() {
        let url = document.getElementById("urlInput").value;
        try {
            let urlObj = new URL(url);
            let results = `
                <p><strong>Scheme:</strong> ${urlObj.protocol.replace(':', '')}</p>
                <p><strong>Authority:</strong> ${urlObj.host}</p>
                <p><strong>Host:</strong> ${urlObj.hostname}</p>
                <p><strong>Subdomain:</strong> ${urlObj.hostname.split('.').length > 2 ? urlObj.hostname.split('.')[0] : 'None'}</p>
                <p><strong>Domain:</strong> ${urlObj.hostname.split('.').slice(-2).join('.')}</p>
                <p><strong>TLD:</strong> ${urlObj.hostname.split('.').pop()}</p>
                <p><strong>Path:</strong> ${urlObj.pathname}</p>
                <p><strong>Query String:</strong> ${urlObj.search}</p>
                <p><strong>File Name:</strong> ${urlObj.pathname.split('/').pop()}</p>
                <p><strong>File Extension:</strong> ${urlObj.pathname.split('.').pop()}</p>
            `;
            document.getElementById("urlResults").innerHTML = results;
        } catch (e) {
            document.getElementById("urlResults").innerHTML = "<p class='urlParserError'>Invalid URL</p>";
        }
    }
</script>
