        <div class="container">
            <h1>Slug Generator Tool</h1>
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" placeholder="Enter your text here">

            <div>
                <button onclick="setSeparator('-')">Hyphen (-)</button>
                <button onclick="setSeparator('_')">Underscore (_)</button>
            </div>

            <div class="checkbox-container">
                <div>
                    <label for="removeDot">Remove Dot (.):</label>
                    <input type="checkbox" id="removeDot">
                </div>

                <div>
                    <label for="removeNumbers">Remove Numbers:</label>
                    <input type="checkbox" id="removeNumbers">
                </div>
            </div>

            <button onclick="generateSlug()">Generate Slug</button>
            <div class="output-area" id="outputArea"></div>
            <button id="copyButton" class="copy-button" style="display:none;" onclick="copySlug()">Copy</button>
        </div>
    </main>
    <br>

    <script>
        let separator = '';

        function setSeparator(value) {
            separator = value;
        }

        function generateSlug() {
            const inputText = document.getElementById('inputText').value;
            const removeDot = document.getElementById('removeDot').checked;
            const removeNumbers = document.getElementById('removeNumbers').checked;

            if (!inputText.trim()) return;

            let slug = inputText.trim().toLowerCase();

            if (removeDot) slug = slug.replace(/\./g, '');
            if (removeNumbers) slug = slug.replace(/\d+/g, '');

            slug = slug.replace(/\s+/g, separator);
            if (slug === separator) slug = '';

            const outputArea = document.getElementById('outputArea');
            outputArea.textContent = slug;
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copySlug() {
            const outputArea = document.getElementById('outputArea');
            const text = outputArea.textContent;

            if (!text) return;

            navigator.clipboard.writeText(text).then(() => {
                const copyButton = document.getElementById('copyButton');
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');

                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                    copyButton.classList.remove('copied');
                }, 4000);
            }).catch(console.error);
        }
    </script>

            <script>
function toggleDropdown(event) {
  const dropdown = event.target.nextElementSibling;
  const isVisible = dropdown.style.display === 'block';

  // Close all other dropdowns
  document.querySelectorAll('.dropdown-content').forEach((content) => {
    content.style.display = 'none';
  });

  // Toggle the clicked dropdown
  if (!isVisible) {
    dropdown.style.display = 'block';
  }
}

// Close dropdowns when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown-content').forEach((content) => {
      content.style.display = 'none';
    });
  }
});
            </script>
